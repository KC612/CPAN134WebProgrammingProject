.faqs-container {

  font-size: 28px;

.faqs-container .faq-header {
  display: flex;
  background: darkred;
  color: #f1faee;
  align-items: center;
  position: relative;
  cursor: pointer;
}

.faqs-container .faq-header .open,
.faqs-container .faq-header .close {
  position: absolute;
  right: 0;
  padding: 0 32px;
  font-size: 22px;
  font-weight: bold;
  transform: translateY(-8px);
  opacity: 0;
  transition: all 500ms;
}

.faqs-container .faq-header .open.active,
.faqs-container .faq-header .close.active {
  opacity: 1;
  transform: translateY(0);
}

.faqs-container .faq-header h3 {
  font-size: 20px;
  padding: 0 32px;
}

.faqs-container .content {
  padding: 0 32px;
  background: #fdfffc;
  line-height: 2;
  max-height: 0;
  overflow: hidden;
  transition: all 500ms;
}

.faqs-container .content.active {
  max-height: 600px;
}

    <!-- This is where the selected items will be displayed -->
    <div id="cart-items"></div>

    <!-- Other HTML content -->
  <script>
    // Retrieve the number of items from session storage
let cartCount = sessionStorage.getItem('cartCount');
cartCount = cartCount ? parseInt(cartCount) : 0;

// Display the selected items on the page
const cartItemsDiv = document.getElementById('cart-items');
for (let i = 1; i <= cartCount; i++) {
    const selectedItem = sessionStorage.getItem(`item${i}`);
    if (selectedItem) {
        const itemParagraph = document.createElement('p');
        itemParagraph.textContent = selectedItem;
        cartItemsDiv.appendChild(itemParagraph);
    }
}
</script>
