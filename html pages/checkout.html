    <center>
    <h1 id="myHeader">Order</h1>
    <h1>Thank you for ordering with BigFin <small>&copy</small></h1>
    <h1>Your meal will be ready in approximately:</h1><div id="countdown">20:00</div>
    </center>
    <script>
    // Set the target time 20 minutes from now
    const targetTime = new Date();
    targetTime.setMinutes(targetTime.getMinutes() + 20);
    
    // Update the countdown every second
    const countdownElement = document.getElementById('countdown');
    const timerInterval = setInterval(updateCountdown, 1000);
    
    function updateCountdown() {
      const currentTime = new Date();
      const difference = targetTime - currentTime;
    
      if (difference <= 0) {
        clearInterval(timerInterval);
        countdownElement.innerHTML = 'Time\'s up!';
      } else {
        const minutes = Math.floor((difference / (1000 * 60)) % 60);
        const seconds = Math.floor((difference / 1000) % 60);
    
        countdownElement.innerHTML = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
    }
    </script>
